<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listado de Empleados Angular</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .marco-titulo {
      border: 1px solid black;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      background-color: #f9f9f9;
    }

    .container-form {
      border: 1px solid black;
      padding: 15px 20px;
      margin-top: 20px;
    }

    .container-form h5 {
      border-bottom: 1px solid black;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-section {
      margin-bottom: 15px;
    }

    .form-section label {
      display: block;
      margin-bottom: 5px;
    }

    .table-container {
      border: 1px solid black;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }

    .btn-agregar {
      background-color: white;
      border: 1px solid black;
      padding: 5px 15px;
      cursor: pointer;
    }

    .btn-limpiar {
      background-color: white;
      border: 1px solid black;
      padding: 5px 15px;
      margin-left: 10px;
      cursor: pointer;
    }

    .btn-eliminar {
      color: red;
      text-decoration: underline;
      cursor: pointer;
    }

    .sin-empleados {
      background-color: #dff0ff;
      text-align: center;
      padding: 10px;
      border: 1px solid black;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="marco-titulo">
      Listado de Empleados Angular
    </div>

    <div class="container-form">
      <h5>Registro</h5>
      <form (ngSubmit)="agregarEmpleado()">
        <div class="form-section">
          <label for="numEmpleado">Num. Empleado:</label>
          <input type="text" id="numEmpleado" class="form-control" [(ngModel)]="numEmpleado" name="numEmpleado" required>
        </div>
        <div class="form-section">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required>
        </div>
        <div class="form-section">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" class="form-control" [(ngModel)]="correo" name="correo" required>
        </div>
        <div class="form-section">
          <label for="telefono">Teléfono:</label>
          <input type="text" id="telefono" class="form-control" [(ngModel)]="telefono" name="telefono" required>
        </div>
        <div class="form-section">
          <label for="fechaNac">Fecha de Nacimiento:</label>
          <input type="date" id="fechaNac" class="form-control" [(ngModel)]="fechaNac" name="fechaNac" required>
        </div>
        <div class="form-section">
          <label class="form-label me-3">Sexo:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" [(ngModel)]="sexo">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" value="Femenino" [(ngModel)]="sexo">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn-agregar">Agregar</button>
        </div>


      </form>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Num</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Fecha Nacimiento</th>
            <th>Sexo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of empleados">
            <td>{{ empleado.numEmpleado }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.correo }}</td>
            <td>{{ empleado.telefono }}</td>
            <td>{{ formatearFecha(empleado.fechaNac) }}</td>
            <td>{{ empleado.sexo }}</td>
            <td>
              <a href="#" class="btn-eliminar" (click)="eliminarEmpleado(empleado.id); $event.preventDefault()">Eliminar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="empleados.length === 0" class="sin-empleados">
      No hay empleados registrados
    </div>
  </div>
</body>
</html>
